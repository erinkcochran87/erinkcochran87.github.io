<section id="{{ content.section-title | downcase | replace: " ", "-" }}" class="main style2 left dark fullscreen">
    <div class="content box style2">
        <header>
            <h2><i class="{{ content.icon }}"></i> {{ content.section-title }}</h2>
            {{ content.copy | markdownify | flatify }}

            {% if content.list %}
                {% include content/lists.html %}
            {% endif %}
        </header>
    </div>
    <a href="#work" class="button style2 down anchored">Next</a>
</section>
